<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      /* Typography refinement */
      :root {
        --pico-font-size: 0.92rem;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* App layout */
      .app {
        display: grid;
        grid-template-columns: 1fr 2fr; /* 1/3 â€“ 2/3 */
        gap: 1rem;
        padding: 1rem;
        flex: 1;
        min-height: 0;
      }

      .panel {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        min-width: 0; /* prevent grid overflow */
        border: 1px solid var(--pico-muted-border-color);
        border-radius: var(--pico-border-radius);
        background: var(--pico-card-background-color);
        padding: 0.85rem;
        height: 100%;
      }

      .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--pico-muted-border-color);
        margin-bottom: 0.75rem;
      }

      .panel-header h2 {
        margin: 0;
        font-size: 0.95rem;
        font-weight: 600;
        white-space: nowrap;
      }

      .panel-content {
        overflow-y: auto;
        min-height: 0; /* needed for scroll within flex */
        padding-right: 0.25rem;
        flex: 1;
      }

      .panel-content .grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .panel-content article {
        min-width: 0;
      }

      .preview-card {
        margin: 0 auto;
        max-width: 720px;
        width: 100%;
      }

      .preview-sides {
        display: grid;
        gap: 1rem;
        grid-template-columns: 1fr 1fr;
      }

      .preview-side h3 {
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      .preview-label {
        margin: 0 0 0.4rem;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--pico-muted-color);
      }

      .preview-card-face {
        border: 1px solid var(--pico-muted-border-color);
        border-radius: var(--pico-border-radius);
        background: var(--pico-card-background-color);
        padding: 0.75rem;
      }

      .preview-name {
        text-align: center;
        font-size: 1.05rem;
        margin: 0 0 0.75rem;
      }

      .preview-layout {
        display: grid;
        gap: 0.5rem;
        min-height: 160px;
      }

      .preview-layout[data-layout="full"] {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }

      .preview-layout[data-layout="split-half"] {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;
      }

      .preview-layout[data-layout="split-vertical"] {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .preview-layout[data-layout="split-mixed"] {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "left right-top"
          "left right-bottom";
      }

      .layout-area {
        border: 1px dashed var(--pico-muted-border-color);
        border-radius: var(--pico-border-radius);
        padding: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 0.5rem;
      }

      .preview-layout[data-layout="split-mixed"] .area-1 {
        grid-area: left;
      }

      .preview-layout[data-layout="split-mixed"] .area-2 {
        grid-area: right-top;
      }

      .preview-layout[data-layout="split-mixed"] .area-3 {
        grid-area: right-bottom;
      }

      .preview-layout[data-layout="full"] .area-2,
      .preview-layout[data-layout="full"] .area-3,
      .preview-layout[data-layout="split-half"] .area-3,
      .preview-layout[data-layout="split-vertical"] .area-3 {
        display: none;
      }

      .area-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .area-content {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .area-content img {
        max-width: 100%;
        max-height: 160px;
        border-radius: calc(var(--pico-border-radius) - 2px);
        object-fit: cover;
      }

      .icon-only {
        padding: 0.35rem 0.45rem;
        line-height: 1;
      }

      .preview-nav {
        display: flex;
        justify-content: center;
        gap: 0.75rem;
        margin-top: 0.75rem;
      }

      @media (max-width: 900px) {
        .preview-sides {
          grid-template-columns: 1fr;
        }
      }

      /* Collapsible configuration (details/summary) */
      .config-details > summary {
        list-style: none;
        cursor: pointer;
      }

      .config-details > summary::-webkit-details-marker {
        display: none;
      }

      .config-details[open] > summary {
        margin-bottom: 0.75rem;
      }

      .config-details {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .layout-options {
        display: flex;
        flex-wrap: nowrap;
        gap: 0.4rem;
      }

      .layout-options label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .layout-icon {
        width: 26px;
        height: 18px;
        border: 1px solid var(--pico-muted-border-color);
        border-radius: 4px;
        background: var(--pico-card-background-color);
        padding: 3px;
      }

      .config-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .card-sections {
        display: grid;
        gap: 1rem;
      }

      .card-section article {
        margin: 0;
      }

      .saved-cards {
        margin-top: 1rem;
      }

      .saved-cards-grid {
        display: grid;
        gap: 0.5rem;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .saved-cards-grid article {
        margin: 0;
      }

      /* Responsive: stack panels on smaller screens */
      @media (max-width: 900px) {
        .app {
          grid-template-columns: 1fr;
          height: auto;
          min-height: 100vh;
        }

        .panel {
          overflow: visible;
        }

        .panel-content {
          overflow: visible;
          padding-right: 0;
        }
      }

      @media (max-width: 520px) {
        .app {
          padding: 0.75rem;
          gap: 0.75rem;
        }

        .panel-header h2 {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <header class="container">
      <nav>
        <ul>
          <li><h1>Flashcard Builder</h1></li>
        </ul>
      </nav>
    </header>
    <div class="app">
      <!-- LEFT: CONFIGURATION (COLLAPSIBLE) -->
      <aside class="panel">
        <details open class="config-details">
          <summary class="panel-header">
            <h2>Configuration</h2>
          </summary>

          <div class="panel-content">
            {% include "configuration.html" %}
          </div>
        </details>
      </aside>

      <!-- RIGHT: PREVIEW -->
      <section class="panel">
        {% include "preview.html" %}
      </section>
    </div>

    <dialog id="content-modal">
      <article>
        <header><strong id="content-modal-title">Add content</strong></header>
        <form method="dialog">
          <label id="text-content-label">
            Text content
            <textarea id="text-content" rows="4"></textarea>
          </label>
          <label id="image-content-label">
            Image URL
            <input id="image-content" type="url" placeholder="https://..." />
          </label>
          <footer>
            <button class="secondary" type="button" id="content-cancel">
              Cancel
            </button>
            <button type="button" id="content-save">Save</button>
          </footer>
        </form>
      </article>
    </dialog>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
