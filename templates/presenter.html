<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Flashcard Presenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      :root {
        --pico-font-size: 0.95rem;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: radial-gradient(
            circle at top,
            rgba(255, 255, 255, 0.7),
            rgba(255, 255, 255, 0)
          ),
          linear-gradient(180deg, #f5f6f8 0%, #eef1f5 100%);
      }

      main.container {
        flex: 1;
        display: flex;
        align-items: center;
      }

      .presenter-stage {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.25rem;
      }

      .presenter-card {
        width: min(720px, 100%);
        perspective: 1200px;
      }

      .presenter-card-inner {
        position: relative;
        min-height: 360px;
        transition: transform 0.7s ease;
        transform-style: preserve-3d;
      }

      .presenter-card.is-flipped .presenter-card-inner {
        transform: rotateY(180deg);
      }

      .presenter-face {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        border-radius: 18px;
        padding: 1.5rem;
        background: white;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow:
          0 18px 45px rgba(15, 23, 42, 0.12),
          0 3px 8px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .presenter-back {
        transform: rotateY(180deg);
        background: #fcfcff;
      }

      .presenter-label {
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-size: 0.7rem;
        color: #6b7280;
      }

      .presenter-title {
        text-align: center;
        font-size: 1.6rem;
        margin: 0;
        color: #111827;
      }

      .preview-layout {
        display: grid;
        gap: 0.75rem;
        min-height: 200px;
      }

      .preview-layout[data-layout="full"] {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }

      .preview-layout[data-layout="split-half"] {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;
      }

      .preview-layout[data-layout="split-vertical"] {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .preview-layout[data-layout="split-mixed"] {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "left right-top"
          "left right-bottom";
      }

      .preview-layout[data-layout="split-mixed"] .area-1 {
        grid-area: left;
      }

      .preview-layout[data-layout="split-mixed"] .area-2 {
        grid-area: right-top;
      }

      .preview-layout[data-layout="split-mixed"] .area-3 {
        grid-area: right-bottom;
      }

      .preview-layout[data-layout="full"] .area-2,
      .preview-layout[data-layout="full"] .area-3,
      .preview-layout[data-layout="split-half"] .area-3,
      .preview-layout[data-layout="split-vertical"] .area-3 {
        display: none;
      }

      .layout-area {
        border-radius: 12px;
        background: #f8fafc;
        border: 1px dashed rgba(15, 23, 42, 0.15);
        padding: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 0.5rem;
      }

      .area-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .area-content {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex: 1;
        min-height: 120px;
      }

      .area-content img {
        max-width: 100%;
        max-height: 220px;
        border-radius: 10px;
        object-fit: cover;
      }

      .icon-only {
        padding: 0.35rem 0.5rem;
        line-height: 1;
      }

      .presenter-action {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }

      .presenter-controls {
        display: flex;
        gap: 0.75rem;
      }

      @media (max-width: 900px) {
        .presenter-card-inner {
          min-height: 420px;
        }
      }
    </style>
  </head>

  <body data-presenter="true">
    <header class="container">
      <nav>
        <ul>
          <li><h1>Flashcard Presenter</h1></li>
        </ul>
        <ul>
          <li>
            <button
              class="secondary presenter-action"
              type="button"
              id="presenter-load"
              title="Present flashcard"
              aria-label="Present flashcard"
            >
              <i data-feather="folder-plus"></i>
              Present
            </button>
          </li>
          <li>
            <button
              class="secondary icon-only"
              type="button"
              id="presenter-fullscreen"
              title="Toggle fullscreen"
              aria-label="Toggle fullscreen"
            >
              <i data-feather="maximize-2"></i>
            </button>
          </li>
          <li>
            <a
              class="secondary icon-only"
              href="/builder"
              title="Open builder"
              aria-label="Open builder"
            >
              <i data-feather="edit-3"></i>
            </a>
          </li>
        </ul>
      </nav>
      <input id="presenter-json" type="file" accept="application/json" hidden />
    </header>

    <main class="container">
      <section class="presenter-stage">
        <div class="presenter-card" id="presenter-card">
          <div class="presenter-card-inner">
            <article class="presenter-face presenter-front">
              <span class="presenter-label">Front</span>
              <h2 class="presenter-title" data-card-name>Card Name</h2>
              <div class="preview-layout" data-preview="front" data-layout="full">
                <div class="layout-area area-1" data-side="front" data-area="area-1">
                  <div class="area-content"></div>
                </div>
                <div class="layout-area area-2" data-side="front" data-area="area-2">
                  <div class="area-content"></div>
                </div>
                <div class="layout-area area-3" data-side="front" data-area="area-3">
                  <div class="area-content"></div>
                </div>
              </div>
            </article>

            <article class="presenter-face presenter-back">
              <span class="presenter-label">Back</span>
              <div class="preview-layout" data-preview="back" data-layout="full">
                <div class="layout-area area-1" data-side="back" data-area="area-1">
                  <div class="area-content"></div>
                </div>
                <div class="layout-area area-2" data-side="back" data-area="area-2">
                  <div class="area-content"></div>
                </div>
                <div class="layout-area area-3" data-side="back" data-area="area-3">
                  <div class="area-content"></div>
                </div>
              </div>
            </article>
          </div>
        </div>

        <div class="presenter-controls" role="group">
          <button
            class="secondary icon-only"
            type="button"
            id="preview-prev"
            title="Previous"
            aria-label="Previous"
          >
            <i data-feather="chevron-left"></i>
          </button>
          <button
            class="secondary"
            type="button"
            id="presenter-flip"
            title="Flip"
            aria-label="Flip"
          >
            Flip
          </button>
          <button
            class="secondary icon-only"
            type="button"
            id="preview-next"
            title="Next"
            aria-label="Next"
          >
            <i data-feather="chevron-right"></i>
          </button>
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
