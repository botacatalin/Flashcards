<div class="panel-header">
  <h2>Preview</h2>
</div>

<div class="panel-content">
  {% if flashcards %}
    <div class="grid">
      {% for card in flashcards %}
        <article>
          <header><strong>{{ card.front }}</strong></header>
          <p>{{ card.back }}</p>
        </article>
      {% endfor %}
    </div>
  {% else %}
    <p class="muted">No cards to preview.</p>
  {% endif %}
</div>
