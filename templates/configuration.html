<input
  id="build-json"
  type="file"
  accept="application/json"
  hidden
/>

<form>
  <label>
    Card name
    <input id="card-name" type="text" placeholder="e.g., My Flashcard Topic" />
  </label>

  <div class="card-sections">
    <section class="card-section">
      <article>
        <header><strong>Card Front</strong></header>
        <fieldset class="layout-options">
          <legend>Layout</legend>
          <label>
            <input checked name="front-layout" type="radio" value="full" />
            <svg class="layout-icon" viewBox="0 0 34 24" aria-hidden="true">
              <rect x="2" y="2" width="30" height="20" fill="none" stroke="currentColor" />
              <rect x="4" y="5" width="26" height="14" fill="currentColor" opacity="0.15" />
            </svg>
          </label>
          <label>
            <input name="front-layout" type="radio" value="split-half" />
            <svg class="layout-icon" viewBox="0 0 34 24" aria-hidden="true">
              <rect x="2" y="2" width="30" height="20" fill="none" stroke="currentColor" />
              <rect x="4" y="5" width="12" height="14" fill="currentColor" opacity="0.15" />
              <rect x="18" y="5" width="12" height="14" fill="currentColor" opacity="0.15" />
            </svg>
          </label>
          <label>
            <input name="front-layout" type="radio" value="split-vertical" />
            <svg class="layout-icon" viewBox="0 0 34 24" aria-hidden="true">
              <rect x="2" y="2" width="30" height="20" fill="none" stroke="currentColor" />
              <rect x="4" y="5" width="26" height="6" fill="currentColor" opacity="0.15" />
              <rect x="4" y="13" width="26" height="6" fill="currentColor" opacity="0.15" />
            </svg>
          </label>
          <label>
            <input name="front-layout" type="radio" value="split-mixed" />
            <svg class="layout-icon" viewBox="0 0 34 24" aria-hidden="true">
              <rect x="2" y="2" width="30" height="20" fill="none" stroke="currentColor" />
              <rect x="4" y="5" width="12" height="14" fill="currentColor" opacity="0.15" />
              <rect x="18" y="5" width="12" height="6" fill="currentColor" opacity="0.15" />
              <rect x="18" y="13" width="12" height="6" fill="currentColor" opacity="0.15" />
            </svg>
          </label>
        </fieldset>
      </article>
    </section>

    <section class="card-section">
      <article>
        <header><strong>Card Back</strong></header>
        <fieldset class="layout-options">
          <legend>Layout</legend>
          <label>
            <input checked name="back-layout" type="radio" value="full" />
            <svg class="layout-icon" viewBox="0 0 34 24" aria-hidden="true">
              <rect x="2" y="2" width="30" height="20" fill="none" stroke="currentColor" />
              <rect x="4" y="5" width="26" height="14" fill="currentColor" opacity="0.15" />
            </svg>
          </label>
          <label>
            <input name="back-layout" type="radio" value="split-half" />
            <svg class="layout-icon" viewBox="0 0 34 24" aria-hidden="true">
              <rect x="2" y="2" width="30" height="20" fill="none" stroke="currentColor" />
              <rect x="4" y="5" width="12" height="14" fill="currentColor" opacity="0.15" />
              <rect x="18" y="5" width="12" height="14" fill="currentColor" opacity="0.15" />
            </svg>
          </label>
          <label>
            <input name="back-layout" type="radio" value="split-vertical" />
            <svg class="layout-icon" viewBox="0 0 34 24" aria-hidden="true">
              <rect x="2" y="2" width="30" height="20" fill="none" stroke="currentColor" />
              <rect x="4" y="5" width="26" height="6" fill="currentColor" opacity="0.15" />
              <rect x="4" y="13" width="26" height="6" fill="currentColor" opacity="0.15" />
            </svg>
          </label>
          <label>
            <input name="back-layout" type="radio" value="split-mixed" />
            <svg class="layout-icon" viewBox="0 0 34 24" aria-hidden="true">
              <rect x="2" y="2" width="30" height="20" fill="none" stroke="currentColor" />
              <rect x="4" y="5" width="12" height="14" fill="currentColor" opacity="0.15" />
              <rect x="18" y="5" width="12" height="6" fill="currentColor" opacity="0.15" />
              <rect x="18" y="13" width="12" height="6" fill="currentColor" opacity="0.15" />
            </svg>
          </label>
        </fieldset>
      </article>
    </section>
  </div>

  <button type="button" id="save-card">
    <i data-feather="plus"></i>
    New Card
  </button>

  <section class="saved-cards">
    <header><strong>Saved Cards</strong></header>
    <div class="saved-cards-grid" id="saved-cards-grid"></div>
  </section>
</form>
