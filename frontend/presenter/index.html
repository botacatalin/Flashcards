<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Flashcard Presenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link
      id="presenter-style-link"
      rel="stylesheet"
      href="./static/presenter-style-minimal.css"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      :root {
        --pico-font-size: 0.95rem;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: radial-gradient(
            circle at top,
            rgba(255, 255, 255, 0.7),
            rgba(255, 255, 255, 0)
          ),
          linear-gradient(180deg, #f5f6f8 0%, #eef1f5 100%);
      }

      header.presenter-header {
        background: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(8px);
      }

      .presenter-nav {
        align-items: center;
      }

      .presenter-title {
        margin: 0;
        font-size: 1.45rem;
        color: #0f172a;
        font-weight: 600;
        line-height: 1.1;
        text-align: center;
      }

      .presenter-kicker {
        display: block;
        font-size: 0.6rem;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: #64748b;
        margin-bottom: 0.2rem;
      }

      main.container {
        flex: 1;
        display: flex;
        align-items: center;
      }

      .presenter-stage {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.25rem;
      }

      .presenter-empty {
        text-align: center;
        color: #6b7280;
      }

      .presenter-shell {
        width: 100%;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 1rem;
        justify-items: center;
      }


      .icon-only {
        padding: 0.35rem 0.5rem;
        line-height: 1;
      }

      .presenter-action {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }

      .presenter-controls {
        display: flex;
        gap: 0.75rem;
      }

      .presenter-hint {
        font-size: 0.8rem;
        color: #6b7280;
        letter-spacing: 0.02em;
      }

      @media (max-width: 900px) {
        .presenter-shell {
          grid-template-columns: 1fr;
          justify-items: center;
          gap: 0.75rem;
        }
      }
    </style>
  </head>

  <body data-presenter="true">
    <header class="presenter-header">
      <nav class="container presenter-nav">
        <ul>
          <li>
            <span class="presenter-kicker">Presenter</span>
            <h1 class="presenter-title">Flashcard Presenter</h1>
          </li>
        </ul>
        <ul>
          <li>
            <button
              class="secondary presenter-action"
              type="button"
              id="presenter-load"
              title="Present flashcard"
              aria-label="Present flashcard"
            >
              <i data-feather="folder-plus"></i>
              Load Flashcards
            </button>
          </li>
          <li>
            <label>
              <select id="presenter-default">
                <option value="">Select topic</option>
              </select>
            </label>
          </li>
          <li>
            <label>
              <select id="presenter-style">
                <option value="minimal">Minimal</option>
                <option value="paper">Paper</option>
              </select>
            </label>
          </li>
          <li>
            <button
              class="secondary icon-only"
              type="button"
              id="presenter-fullscreen"
              title="Toggle fullscreen"
              aria-label="Toggle fullscreen"
            >
              <i data-feather="maximize-2"></i>
            </button>
          </li>
          <li>
            <a
              class="secondary icon-only"
              href="/builder/index.html"
              title="Open builder"
              aria-label="Open builder"
            >
              <i data-feather="edit-3"></i>
            </a>
          </li>
        </ul>
      </nav>
      <input id="presenter-json" type="file" accept="application/json" hidden />
    </header>

    <main class="container">
      <section class="presenter-stage">
        <p id="presenter-empty" class="presenter-empty" hidden>
          Select a topic or load a JSON file to begin.
        </p>

        <div class="presenter-shell" id="presenter-shell">
          <button
            class="secondary icon-only"
            type="button"
            id="preview-prev"
            title="Previous"
            aria-label="Previous"
          >
            <i data-feather="chevron-left"></i>
          </button>

          <div class="presenter-card" id="presenter-card">
            <div class="presenter-card-inner">
            <article class="presenter-face presenter-front">
              <div class="presenter-meta">
                <span class="presenter-label">Front</span>
                <span class="presenter-label presenter-counter" id="presenter-counter">0/0</span>
              </div>
              <h2 class="presenter-title" data-card-name>Card Name</h2>
              <div class="preview-layout" data-preview="front" data-layout="full">
                <div class="layout-area area-1" data-side="front" data-area="area-1">
                  <div class="area-content"></div>
                </div>
                <div class="layout-area area-2" data-side="front" data-area="area-2">
                  <div class="area-content"></div>
                </div>
                <div class="layout-area area-3" data-side="front" data-area="area-3">
                  <div class="area-content"></div>
                </div>
              </div>
            </article>

            <article class="presenter-face presenter-back">
              <span class="presenter-label">Back</span>
              <div class="preview-layout" data-preview="back" data-layout="full">
                <div class="layout-area area-1" data-side="back" data-area="area-1">
                  <div class="area-content"></div>
                </div>
                <div class="layout-area area-2" data-side="back" data-area="area-2">
                  <div class="area-content"></div>
                </div>
                <div class="layout-area area-3" data-side="back" data-area="area-3">
                  <div class="area-content"></div>
                </div>
              </div>
            </article>
            </div>
          </div>

          <button
            class="secondary icon-only"
            type="button"
            id="preview-next"
            title="Next"
            aria-label="Next"
          >
            <i data-feather="chevron-right"></i>
          </button>
        </div>

        <p class="presenter-hint">Click the card to flip.</p>
      </section>
    </main>

    <script src="./static/presenter.js"></script>
  </body>
</html>
